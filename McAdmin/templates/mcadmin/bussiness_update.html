<div class="modal-header">
	<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		修改项目名称
</div>
<div class="modal-body">
	{% if bussiness_fullname %}
		<p>现在项目名称为：{{ bussiness_fullname }}，请输入新的项目名称</p>
	{% endif %}
    <form action="/mcadmin/bussiness/update" method="post" name="postform">{% csrf_token %}
    	<input type="hidden" name="bussiness_code" value="{{ bussiness_code }}">
    	{% for field in form %}
        <div class="form-group">
        	{{ field.label_tag }}
			{{ field }}
		</div>      			     		
    	{% endfor %}
    	<input type="submit" value="修改" class=" btn btn-primary">
    </form>
 </div>
