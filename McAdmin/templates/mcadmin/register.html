<script type="text/javascript">
    function getCheckCodeImage() {
		document.getElementById("check_code_image").src="/mcadmin/user/checkcode?code="  + Math.random();	
	}
</script>


</script>
<title>McAdmin</title>
<div class="navbar navbar-duomi navbar-static-top" role="navigation">
	{% include "mcadmin/head1.html" %}
</div>


	<div class="span5">
	<div class="row">
	<div class="col-md-11 text-center">
            <h1 style="color: black;"><strong>欢迎使用memcache管理系统</strong></h1>
    </div>
    </div>
	
    <form action="" method="post" class="form-horizontal" role="form" > {% csrf_token %}
        {% for field in form %}
        	<div class="form-group">
        		<label class="col-md-5 control-label input-lg">{{ field.label_tag }}</label>
				<div class="input-lg">{{ field }}</div>
			</div>	     		
        {% endfor %}
        <div class="form-group col-md-12">
        	<div class="col-sm-offset-5 col-sm-10">
			<img id="check_code_image" src=checkcode>
			<label class="input-lg"><span style="cursor:pointer;color:black;" onclick="getCheckCodeImage()">看不清！换一个</span></label>
			</div>
        </div>
        <div class="form-group col-md-6">
        <div class="col-sm-offset-11 col-sm-50">
    		<input type="submit" value="注 册" class=" btn btn-primary btn-lg">
    	</div> 
    	</div>    
    </form>
    </div>
    
    {% if error_message %}
        <div class="row">
        <div class="col-md-11 text-center">
            <label class="input-lg"><p style="color: red;">{{ error_message }}</p></label>
        </div>
        </div>
    {% endif %}
</body>

<link href="/static/css/main.css" rel="stylesheet" type="text/css">
