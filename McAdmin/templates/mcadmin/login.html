<head>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <script type="text/javascript">
    function getCheckCodeImage() {
		document.getElementById("check_code_image").src='/mcadmin/user/checkcode';	
	}
    </script>
</head>

    <div class="row">
        <div class="col-md-11 text-center">
            <h1 style="color: black;"><strong>欢迎使用memcache管理系统</strong></h1>
        </div>
        <p></p>
    </div>
    {% if form.errors %}
        <p style="color: red;">
            Please correct the error{{ form.errors|pluralize }} below.
        </p>
    {% endif %}
    <form action="" method="post" class="form-horizontal" role="form">{% csrf_token %}
         {% for field in form %}
        	<div class="form-group">
        		<label class="col-md-5 control-label input-lg">{{ field.label_tag }}</label>
				<div class="input-lg">{{ field }}</div>
				<div>
					<p style="color: red;">{{ field.errors }}</p>
				</div>
			</div>        			     		
        {% endfor %}
        <div class="form-group col-md-12">
        	<div class="col-sm-offset-5 col-sm-10">
			<img id="check_code_image" src=checkcode>
			<label class="input-lg"><span style="cursor:pointer;color:black;" onclick="getCheckCodeImage()">看不清！换一个</span></label>
			</div>
        </div>
        <div class="form-group col-md-6">
        <div class="col-sm-offset-11 col-sm-50">
    		<input type="submit" value="登 录" class=" btn btn-primary btn-lg">
    	</div> 
    	</div>
    </form>
    
    {% if error_message %}
        <div class="row">
        <div class="col-md-11 text-center">
            <label class="input-lg"><p style="color: red;">{{ error_message }}</p></label>
        </div>
        </div>
    {% endif %}
